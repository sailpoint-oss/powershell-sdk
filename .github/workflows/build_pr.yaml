name: "Build Powershell SDK"

env:
  SAIL_CLIENT_ID: ${{ secrets.SDK_TEST_TENANT_CLIENT_ID }}
  SAIL_CLIENT_SECRET: ${{ secrets.SDK_TEST_TENANT_CLIENT_SECRET }}
  SAIL_BASE_URL: ${{ secrets.SDK_TEST_TENANT_BASE_URL }}

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_powershell_sdk:
    name: Build powershell SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Checkout API Specs Repo
        uses: actions/checkout@v3
        with:
          repository: sailpoint-oss/api-specs
          path: api-specs
          ref: main

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Run Prescript
        id: prescript
        run: |
          node sdk-resources/prescript.js api-specs/idn

      - name: Build V2024 SDK
        id: buildV2024
        run: |
          rm -rf ./PSSailpoint/v2024
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.v2024.yaml -g powershell -o PSSailpoint/v2024 --global-property skipFormModel=false --config sdk-resources/v2024-config.yaml
          node sdk-resources/postscript.js ./PSSailpoint/v2024
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v2024/docs
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.v2024.yaml -g powershell -o PSSailpoint/v2024/docs/Methods --global-property skipFormModel=false,apis,apiDocs=true,modelDocs=false,skipFormModel=false,apiTests=false,model=false,modelTests=false,SupportingFiles=false --config sdk-resources/v2024-config.yaml
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.v2024.yaml -g powershell -o PSSailpoint/v2024/docs/Models --global-property skipFormModel=false,models,modelDocs=true,apis=false,apiDocs=false,apiTests=false,modelTests=false,SupportingFiles=false --config sdk-resources/v2024-config.yaml
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v2024/docs/Methods/src
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v2024/docs/Models/src
          node sdk-resources/docsmovefilesscript.js ./PSSailpoint/v2024/docs/Models/docs ./PSSailpoint/v2024/docs/Models
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v2024/docs/Models/docs
          node sdk-resources/docsmovefilesscript.js ./PSSailpoint/v2024/docs/Methods/docs ./PSSailpoint/v2024/docs/Methods
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v2024/docs/Methods/docs
          node sdk-resources/docspostscript.js ./PSSailpoint/v2024

      - name: Build V3 SDK
        id: buildV3
        if: steps.buildV2024.outcome == 'success'
        run: |
          rm -rf ./PSSailpoint/v3
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.v3.yaml -g powershell -o PSSailpoint/v3 --global-property skipFormModel=false --config sdk-resources/v3-config.yaml
          node sdk-resources/postscript.js ./PSSailpoint/v3
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v3/docs
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.v3.yaml -g powershell -o PSSailpoint/v3/docs/Methods --global-property skipFormModel=false,apis,apiDocs=true,modelDocs=false,skipFormModel=false,apiTests=false,model=false,modelTests=false,SupportingFiles=false --config sdk-resources/v3-config.yaml
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.v3.yaml -g powershell -o PSSailpoint/v3/docs/Models --global-property skipFormModel=false,models,modelDocs=true,apis=false,apiDocs=false,apiTests=false,modelTests=false,SupportingFiles=false --config sdk-resources/v3-config.yaml
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v3/docs/Methods/src
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v3/docs/Models/src
          node sdk-resources/docsmovefilesscript.js ./PSSailpoint/v3/docs/Models/docs ./PSSailpoint/v3/docs/Models
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v3/docs/Models/docs
          node sdk-resources/docsmovefilesscript.js ./PSSailpoint/v3/docs/Methods/docs ./PSSailpoint/v3/docs/Methods
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/v3/docs/Methods/docs
          node sdk-resources/docspostscript.js ./PSSailpoint/v3

      - name: Build Beta SDK
        id: buildBeta
        if: steps.buildV3.outcome == 'success'
        run: |
          rm -rf ./PSSailpoint/beta
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.beta.yaml -g powershell -o PSSailpoint/beta --global-property skipFormModel=false --config sdk-resources/beta-config.yaml
          node sdk-resources/postscript.js ./PSSailpoint/beta
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/beta/docs
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.beta.yaml -g powershell -o PSSailpoint/beta/docs/Methods --global-property skipFormModel=false,apis,apiDocs=true,modelDocs=false,skipFormModel=false,apiTests=false,model=false,modelTests=false,SupportingFiles=false --config sdk-resources/beta-config.yaml
          java -jar openapi-generator-cli.jar generate -i api-specs/idn/sailpoint-api.beta.yaml -g powershell -o PSSailpoint/beta/docs/Models --global-property skipFormModel=false,models,modelDocs=true,apis=false,apiDocs=false,apiTests=false,modelTests=false,SupportingFiles=false --config sdk-resources/beta-config.yaml
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/beta/docs/Methods/src
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/beta/docs/Models/src
          node sdk-resources/docsmovefilesscript.js ./PSSailpoint/beta/docs/Models/docs ./PSSailpoint/beta/docs/Models
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/beta/docs/Models/docs
          node sdk-resources/docsmovefilesscript.js ./PSSailpoint/beta/docs/Methods/docs ./PSSailpoint/beta/docs/Methods
          node sdk-resources/docsremovefolderscript.js ./PSSailpoint/beta/docs/Methods/docs
          node sdk-resources/docspostscript.js ./PSSailpoint/beta

      - name: After SDK Build
        if: steps.buildBeta.outcome == 'success'
        shell: pwsh
        run: |
          $DebugPreference="Continue"
          Import-Module -Name '.\PSSailpoint\beta\src\PSSailpoint.Beta' -Verbose
          Import-Module -Name '.\PSSailpoint\v3\src\PSSailpoint.V3' -Verbose
          Import-Module -Name '.\PSSailpoint\v2024\src\PSSailpoint.V2024' -Verbose

          . .\PSSailpoint\Configuration.ps1
          . .\PSSailpoint\Pagination.ps1

          Install-Module -Name Pester -Force
          Invoke-Pester -Output Detailed ./PSSailpoint/tests/
