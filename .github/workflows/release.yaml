name: "Publish Powershell Module"

on:
  release:
    types: [published]
  workflow_dispatch:
  workflow_call:
  
jobs:
  publish_powershell_sdk:
    name: Publish powershell SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}


      - name: Publish Module
        shell: pwsh
        run: |
          $DebugPreference="Continue"
          Publish-Module `
              -Path './PSSailpoint/beta/src/PSSailpoint.Beta' `
              -NuGetApiKey ${{ secrets.PS_GALLERY_TOKEN }} `
              -Verbose -Force
          Publish-Module `
              -Path './PSSailpoint/v3/src/PSSailpoint.V3' `
              -NuGetApiKey ${{ secrets.PS_GALLERY_TOKEN }} `
              -Verbose -Force
          Publish-Module `
              -Path './PSSailpoint/v2024/src/PSSailpoint.V2024' `
              -NuGetApiKey ${{ secrets.PS_GALLERY_TOKEN }} `
              -Verbose -Force

          Start-Sleep -Seconds 60
          
          Import-Module -Name 'PSSailpoint.Beta' -Force
          Import-Module -Name 'PSSailpoint.V3' -Force
          Import-Module -Name 'PSSailpoint.V2024' -Force    
          
          Publish-Module `
              -Path './PSSailpoint' `
              -NuGetApiKey ${{ secrets.PS_GALLERY_TOKEN }} `
              -Verbose -Force
